<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap falando com uma API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="index2.js"></script>
  </head>

  <body onload="AtualizarTabela()">    

    <div class="container mt-4">
      <form onsubmit="return false" id="formUrl">
      
        <p>Endere√ßo da API</p>
      <input class="border-redound form-control" type="url" id="urlInput" onblur="AbrirTabela(event)" role="input" required/>
      <div class="row mt-2">
        <div class="col-6">
          <p style="display: block;" id="semRegistro"><strong>Nenhuma pessoa cadastrada.</strong></p>
        </div>
        <div class="col-6 text-end">
          <button class="btn btn-primary" onclick="AbrirModal(event)" id="btnAdd">
            Nova pessoa
          </button>
        </div>
      </div>
    </form>
    </div>

    <div class="modal" tabindex="-1" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Adicionar Pessoa</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="botaoX"
            ></button>
          </div>
          <div class="modal-body mt-3 ms-3">
            <form id="formAddPessoa">
              <div class="row">
                <div class="col-2">
                  <label class="col-form-label" for="nome">Nome</label>
                </div>
                <div class="col">
                  <input
                    class="form-control"
                    type="text"
                    id="nome"
                    required
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-2">
                  <label class="col-form-label" for="email">E-mail</label>
                </div>
                <div class="col">
                  <input
                    class="form-control"
                    type="email"
                    id="email"
                    required
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-2">
                  <legend class="col-form-label">Tipo</legend>
                </div>
                <div class="col">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      required
                      name="gridRadios"
                      id="gridRadios1"
                      value="1"
                    />
                    <label class="form-check-label" for="gridRadios1">
                      Cliente
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios2"
                      value="2"
                    />
                    <label class="form-check-label" for="gridRadios2">
                      Fornecedor
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios3"
                      value="3"
                    />
                    <label class="form-check-label" for="gridRadios3">
                      Empregado
                    </label>
                  </div>
                </div>
              </div>
            
          </div>
          <div class="modal-footer" id="rodape">
            <button
              type="reset"
              class="btn btn-secondary"
            >
              Limpar
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="botaoCancelar"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary" id="editarModal" disabled>
              Editar pessoa
            </button>
            <button type="button" class="btn btn-primary" id="btnModalAdd" onclick="Adicionar(event)">
              Adicionar pessoa
            </button>
          </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="display: none;" id="divTabela">
      <table class="table">       
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Tipo</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tabelaBody">          
        </tbody>
      </table>
    </div>

  </body>
</html>
